<!DOCTYPE html>
<html>
<head>
	<!-- This title is used for tabs and bookmarks -->
	<title>LIT126H - Final</title>

	<!-- Use UTF character set, a good idea with any webpage -->
  	<meta charset="UTF-8" />
	<!-- Set viewport so page remains consistently scaled w narrow devices -->
  	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<!-- Include a sitewide CSS file for consistent styling across the site -->
	<link rel="stylesheet" type="text/css" href="css/zine.css">
	
	<!-- load jQuery library to make javascript easier (must be above our lab js)-->
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<!-- Link to javascript file - DEFER waits until all elements are rendered -->
	<script type="text/javascript" src="js/zine.js" defer></script>
    <script src="https://kit.fontawesome.com/a630aeb393.js" crossorigin="anonymous"></script>

</head>
<!--Done with assistance of Coding Star on Youtube-->
<body>
    <!--Previous Button -->
    <button id="prev-btn">
         <i class="fa-solid fa-chevron-left"></i>
    </button>

    <!-- Book -->
    <div id="book" class="book">
        <!--Paper 1-->
        <div id="p1" class="paper flipped">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1>Front 1</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1>Back 1</h1>
                </div>
            </div>
        </div>
        <!--Paper 2-->
        <div id="p2" class="paper flipped">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1>Front 2</h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>Back 2</h1>
                </div>
            </div>
        </div>
        <!--Paper 3-->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1>Front 3</h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>Back 3</h1>
                </div>
            </div>
        </div>
    </div>

    <!--Next Button -->
    <button id="next-btn">
        <i class="fa-solid fa-chevron-right"></i>
    </button>





</body>
</html>
